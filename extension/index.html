<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button
            class="nav-link active"
            id="nav-home-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-home"
            type="button"
            role="tab"
            aria-controls="nav-home"
            aria-selected="true"
          >
            热门
          </button>
          <button
            class="nav-link"
            id="nav-profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-profile"
            type="button"
            role="tab"
            aria-controls="nav-profile"
            aria-selected="false"
          >
            全部歌手
          </button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="nav-home"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
        >
          <ul class="singer_list_txt" id="popular_list">
            <li class="singer_list_txt__item">
              <a
                class="singer_list_txt__link js_singer"
                title="张学友"
                href="https://www.youtube.com/results?search_query=张学友"
                target="_blank"
                rel="noopener noreferrer"
                >张学友</a
              >
            </li>
          </ul>
        </div>
        <div
          class="tab-pane fade"
          id="nav-profile"
          role="tabpanel"
          aria-labelledby="nav-profile-tab"
        >
          <div class="mod_singer_tag">
            <div class="singer_tag__list" id="alphabet">
              <a class="singer_tag__item singer_tag__item--select">A</a
              ><a class="singer_tag__item">B</a
              ><a class="singer_tag__item">C</a>
              <a class="singer_tag__item">D</a><a class="singer_tag__item">E</a
              ><a class="singer_tag__item">F</a>
              <a class="singer_tag__item">G</a><a class="singer_tag__item">H</a
              ><a class="singer_tag__item">I</a>
              <a class="singer_tag__item">J</a><a class="singer_tag__item">K</a
              ><a class="singer_tag__item">L</a>
              <a class="singer_tag__item">M</a><a class="singer_tag__item">N</a
              ><a class="singer_tag__item">O</a>
              <a class="singer_tag__item">P</a><a class="singer_tag__item">Q</a
              ><a class="singer_tag__item">R</a>
              <a class="singer_tag__item">S</a><a class="singer_tag__item">T</a
              ><a class="singer_tag__item">U</a>
              <a class="singer_tag__item">V</a><a class="singer_tag__item">W</a
              ><a class="singer_tag__item">X</a>
              <a class="singer_tag__item">Y</a><a class="singer_tag__item">Z</a
              ><a class="singer_tag__item">#</a>
            </div>
            <div class="singer_tag__list" id="language">
              <a class="singer_tag__item singer_tag__item--select">华语</a>
              <a class="singer_tag__item">欧美</a>
            </div>
            <div class="singer_tag__list" id="categories">
              <a class="singer_tag__item singer_tag__item--select">男</a>
              <a class="singer_tag__item">女</a>
              <a class="singer_tag__item">组合</a>
            </div>
          </div>

          <ul class="singer_list_txt" id="singer_name"></ul>
        </div>
      </div>
    </div>

    <script src="/js/bootstrap.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
